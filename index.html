<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/pratistha02/Qr-Code-Component/main/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/pratistha02/Qr-Code-Component/main/image-qr-code.png" alt="">
    <h1>
        Improve your front-end skills by building projects
    </h1>
    <p>
      Scan the QR code to visit Frontend
      Mentor and take your coding skills to the next level
    </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pratistha Bairwa</a>.
  </div>
</body>
</html>
